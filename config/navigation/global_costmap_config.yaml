global_costmap:
    global_frame: camel_amr_1000_001/map
    resolution: 0.2
    z_resolution: 0.2
    z_voxels: 10
    inflation:
      cost_scaling_factor:  1.0  # Exponential rate at which the obstacle cost drops off (default: 10). Must be chosen so that the cost value is > 0 at robot's circumscribed radius.
      inflation_radius:     0.8  # Max. distance from an obstacle at which costs are incurred for planning paths. Must be > robot's circumscribed radius.

    # plugins are loaded via costmap_global_params_plugins_[mapping|planning].yaml
    plugins:
      - {name: navigation_map, type: "costmap_2d::StaticLayer" }
      - {name: inflation,  type: "costmap_2d::InflationLayer" }